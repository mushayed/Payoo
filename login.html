<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>

    <!-- CDN link of daisyUI and tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <div class="hero bg-base-200 min-h-screen">
          <div class="hero-content flex-col">
            <div class="text-center lg:text-left">
              <h1 class="text-5xl font-bold text-primary">Payoo</h1>
            </div>
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text text-primary">Username</span>
                  </label>
                  <input
                    id="user-name"
                    type="text"
                    placeholder="Type your username"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text text-primary">Pin</span>
                  </label>
                  <input
                    id="user-pin"
                    type="password"
                    placeholder="Type 4 digit pin here"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="login-btn" class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <section>
        <dialog id="my_modal_1" class="modal">
          <div class="modal-box">
            <p class="py-4">Incorrect Credential. Please try Again!</p>
            <div class="modal-action">
              <form method="dialog">
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </section>
    </main>
    <footer></footer>

    <script src="./js folder/utilities.js"></script>
    <script src="./js folder/login.js"></script>
  </body>
</html>
